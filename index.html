    <div id="app" class="container">
        <h2>{{cabecalho}}</h2>
        <input @keyup.enter="addLivro" v-model="novoLivro" placeholder="Adicionar novo livro" type="text" class="form-control">
        <input type="text" v-model="novoAutor" @keyup.enter="addLivro" placeholder="Adicionar novo autor" class="form-control"> <br>
        <span class="input-group-btn">
            <button @click="addLivro" class="js-add btn btn-primary btn-block" type="button">Adicionar!</button>
        </span>
        <ul>
            <li v-for="livro in livros" v-bind:class='{removido:livro.checked}'>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" class="js-livro" name="list" v-model="livro.checked">
                        <big>{{livro.titulo}}</big> - <small>{{livro.autor}}</small>
                    </label>
                </div>
                
            </li>
        </ul>
        <div class="footer">
            <hr>
            <em>Modifique o titulo da lista</em>
            <input v-model="cabecalho">
        </div>
     </div>
